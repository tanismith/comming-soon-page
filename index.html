<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo-bar">
        <img src="./images/logo.svg" alt="logo" width="150">
      </div>
      <div class="info-container">
        <h1>
          We're
        </h1>
        <h2>
          coming soon
        </h2>
        <p>
          Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>
        <form id="form" class="submit-form" name="form1"  enctype="text/plain">
          <div class="form-control">
            <label for="email"></label>
            <input id="email"  placeholder="Email Address" name="label element"  size="30" >
            <div class="error-box"><img src="./images/icon-error.svg" alt=""></div>
            <small>Error message</small>
          </div>
          <button type="submit"><img src="./images/icon-arrow.svg" alt="submit-icon"></button>
        </form>
      </div>
      <div class="hero">
        <img src="./images/hero-desktop.jpg" alt="hero">
      </div>
    </main>
    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tani</a>.
      </p>
    </footer> -->
    <script src="./main.js"></script>
  </body>
</html>
