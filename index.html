<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo-bar">
        <img src="./images/logo.svg" alt="logo" width="120" height="auto">
      </div>
      <div class="info-container">
        <h1>
          We're
        </h1>
        <h2>
          coming soon
        </h2>
        <p>
          Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>
        <div class="submit-form">
          <input id="email" type="email" placeholder="Email Address" pattern=".+@gmail.com" size="30" required >
          <div class="error-box"><img src="./images/icon-error.svg" alt=""></div>
          <button type="submit"><img src="./images/icon-arrow.svg" alt="submit-icon"></button>
        </div>
        <label for="email">Please provide a valid email</label>
      </div>
      <div class="hero">
        <img src="./images/hero-desktop.jpg" alt="hero">
      </div>
    </main>

      <p class="attribution">

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tani</a>.
      </p>
    </footer> -->
  </body>
</html>
